<header class="site-header" role="banner">
  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">
      <img src="{{ '/cividraw_logo.ico' | relative_url }}" alt="CiviDraw Logo" style="height:24px; vertical-align:middle; margin-right:8px;">
      {{ site.title | escape }}
    </a>
    <nav class="site-nav">
      {% for my_page in site.pages %}
        {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title }}</a>
        {% endif %}
      {% endfor %}
    </nav>
  </div>
</header>
